    <script type="text/javascript">
        document.querySelector('.test').onclick = function(){
           var picker = new Picker()
        }
        
        
        var wrap = document.querySelector('#wrap')
        var startmove = 0; touchmoved = 0; endmove = 0;
        
        function touchstartHandle(e){
            var touchstartY = e.changedTouches[0].pageY;
            startmove = touchstartY;

        }
        function touchmoveHandle(e){
            var touchend = e.changedTouches[0].pageY;
            var offsetNum = startmove - touchend + touchmoved;
            setTranslate(offsetNum)
        }
        function touchendHandle(e){
            var toucheEndY = e.changedTouches[0].pageY;
            var touchChangedY = startmove - toucheEndY + touchmoved;
            touchmoved = touchChangedY;

        }
        function setTranslate(offsetNum){
            document.querySelector('#wrap').style.cssText = "transform: translateY("+ (-offsetNum) +"px);width: 100px; height: 500px; background-color: red;"
        }
        wrap.addEventListener('touchstart', touchstartHandle);
        wrap.addEventListener('touchmove', touchmoveHandle)
        wrap.addEventListener('touchend', touchendHandle)

    </script>
</html>
